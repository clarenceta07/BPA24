<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!--link-stylesheet----------->
    <!--using-fontAwesome------------>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <!--contact-form-container------------------->
    

    <section class="showcase">
      <section id="contact">
        <!--socail----------->
        <div class="social">
            <!--icons--------->
            <a href="tel:+14078788718"><i class="fas fa-phone-alt"></i></a>
            <a href="https://www.x.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.yelp.com/" target="_blank"><i class="fab fa-yelp"></i></a>
        </div>
        <!--contact-box------------->
        <div class="contact-box">
            <!--heading---------->
            <div class="c-heading">
                <h1>Contact Us</h1>
            </div>
            <!--inputs------------------>
            <div class="c-inputs">
                <form>
                    <input style="font-family:Poppins" type="text" placeholder="Full Name"/>    
                    <input style="font-family:Poppins" type="email" placeholder="Email"/>
                    <textarea style="font-family:Poppins" name="message" placeholder="Write Message"></textarea>
                    <p style="color: white">Address: <br>777 NW 72nd Ave, Miami</p>
                    <!--sumbit-btn----------->
                    <button>SEND</button>
                </form>
            </div>
        </div>
        <!--map------------------->
        <div class="map">
            <iframe class="g-map" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDQN2qf5gujSXWPtpbxGbq0jsHKbw3RJL0&q=Grill,Miami+Florida" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>    
        </div>
    </section>
        <nav class="sidebar">
            <a class="click-image" href="../index.html">
                <img class="menu-logo" src="../images/logo.png">
            </a>
            <div class="toggle" id="toggleButton"></div>
        </nav>
          
        <div class="bg-container">
            <video class="background" src="../videos/ocean-bar.mp4" autoplay loop muted></video>
        </div>
    </section>


    <div class="menu">
        <ul>
            <li><a href="../index.html" class="underline-effect">Home</a></li>
            <li><a href="menu.html" class="active" class="underline-effect">Menu</a></li>
            <li><a href="reserve.html" class="underline-effect">Reserve</a></li>
            <li><a href="contact.html" class="underline-effect">Contact</a></li>
            <li><div class="translate" id="google_translate_element"></div></li>
        </ul>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>

    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
</body>
</html>
