<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="../js/cart.js" defer></script>
</head>
<body>

    <a href="menu.html" class="back-button">&larr; Back</a>


    <div class="checkout-container">
        <!-- Cart Items (Left Side) -->
        <div class="cart-items">
            <ul id="cart-items">
                <!-- Cart items will be added dynamically here -->
            </ul>
            <p>Total: <br><span id="cart-total">$0</span></p>
            <div>Total Quantity:<div class="totalQuantity" id="total-quantity">0</div></div>
        </div>

        <!-- Checkout Form (Right Side) -->
        <div class="checkout-form">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>

                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>

            </div>

            <a href="payment.html"><button class="buttonCheckout">CHECKOUT</button></a>
        </div>
    </div>

    <script>
        // Get a reference to the button and form fields
        const checkoutButton = document.querySelector(".buttonCheckout");
        const nameField = document.getElementById("name");
        const phoneField = document.getElementById("phone");
        const addressField = document.getElementById("address");
    
        // Add a click event listener to the button
        checkoutButton.addEventListener("click", function(event) {
            if (nameField.value === "" || phoneField.value === "" || addressField.value === "") {
                // Prevent the form from being submitted
                event.preventDefault();
    
                // Display a popup message
                alert("Please fill in all the required fields.");
            }
        });
    </script>
 

</body>
</html>
